<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Youtube clone</title>
  </head>
  <body>
    <header class="nav-bar">
      <img src="images/download.png" class="logo" />
      <form class="search-field">
        <input type="text" class="search-input" placeholder="Search" />
        <button type="submit" class="search-btn">
          <i class="fa fa-search"></i>
        </button>
      </form>
      <i class="fa fa-upload upload-icon" aria-hidden="true"></i>
      <button type="submit" class="signin">Sign in</button>
    </header>
    <div class="info">
      <div class="language-choice">Choose your language.</div>
      <div class="language-display">
        You're viewing YouTube in English (US). You can
        <a href="#">change this preference below. </a>
      </div>
    </div>
    <main>
      <div class="video-block">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/ZnuwB35GYMY"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="sidebar">
        <div class="video-option-card">
          <img
            class="thumbnail"
            src="./images/thumbnail1.jpg"
            alt="video thumbnail"
          />
          <div class="video-details">
            <h4 class="video-title">contributing to open source part 2</h4>
            <p class="video-author">The odin project</p>
            <p class="video-views">10,000 views</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
