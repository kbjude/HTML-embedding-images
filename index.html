<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Youtube clone</title>
  </head>
  <body>
    <header class="nav-bar">
      <img src="images/download.png" class="logo" />
      <form class="search-field">
        <input type="text" class="search-input" placeholder="Search" />
          <button type="submit" class="search-btn">
          <i class="fa fa-search"></i>
          <button type="submit" class="signin"> Sign in</button>
        </button>
      </form>
      <div class="language-choice"> Choose your language. </div>
      <div class="language-display"> You're viewing YouTube in English (US). You can <a href="#">change this preference below. </a> </div>
    </header>
    <main>
      <div class="video-block">video block</div>
      <div class="sidebar">side bar</div>
    </main>
  </body>
</html>
